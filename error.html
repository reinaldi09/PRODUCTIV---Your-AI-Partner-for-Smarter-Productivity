<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Error - AI Productivity Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }

    /* Form animations */
    .form-container {
      animation: fadeInUp 0.6s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Logo animation */
    .logo-container {
      animation: logoPulse 2s ease-in-out infinite;
    }

    @keyframes logoPulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    /* Error animation */
    .error-icon {
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0%, 100% {
        transform: translateX(0);
      }
      25% {
        transform: translateX(-5px);
      }
      75% {
        transform: translateX(5px);
      }
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen">
  <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 form-container">
      <!-- Header -->
      <div class="text-center">
        <div class="logo-container w-20 h-20 bg-red-500 rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-lg">
          <i data-feather="alert-triangle" class="w-10 h-10 text-white error-icon"></i>
        </div>
        <h2 class="text-3xl font-bold text-gray-800 mb-2">Oops! Something went wrong</h2>
        <p class="text-gray-600">We encountered an error while processing your request</p>
      </div>

      <!-- Error Message -->
      <div class="bg-white rounded-lg shadow-lg border p-8">
        <div class="text-center">
          <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
            <i data-feather="x" class="w-8 h-8 text-red-600"></i>
          </div>
          <h3 class="text-xl font-semibold text-gray-800 mb-2">Error Details</h3>
          <div class="bg-red-50 border border-red-200 rounded-lg p-4 mb-6">
            <p id="errorMessage" class="text-red-700 text-sm">
              An unknown error occurred. Please try again.
            </p>
          </div>

          <!-- Action Buttons -->
          <div class="space-y-4">
            <a
              href="login.html"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-200 inline-block text-center"
            >
              <i data-feather="log-in" class="w-5 h-5 inline mr-2"></i>
              Back to Login
            </a>

            <a
              href="signup.html"
              class="w-full bg-gray-600 hover:bg-gray-700 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-200 inline-block text-center"
            >
              <i data-feather="user-plus" class="w-5 h-5 inline mr-2"></i>
              Try Signup Again
            </a>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="text-center text-sm text-gray-500">
        <p>&copy; <span id="year"></span> AI Productivity Dashboard</p>
        <p class="mt-1">If the problem persists, please contact support</p>
      </div>
    </div>
  </div>

  <script>
    // Initialize Feather icons
    feather.replace();

    // Get error message from URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const errorMsg = urlParams.get('msg');

    if (errorMsg) {
      const decodedMsg = decodeURIComponent(errorMsg);
      document.getElementById('errorMessage').textContent = decodedMsg;
    }

    // Set current year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
